<template>
    <lightning-card>
        <div class="slds-clearfix">
            <div class="slds-float_left slds-list_inline slds-p-bottom_xx-small customSelect">
                <label class="slds-text-color_weak slds-p-horizontal_x-small" for="recordsPerPage"><b>{labels.Records_per_page}</b></label> 
                <div class="slds-select_container">
                    <select class="slds-select" id="recordsPerPage" onchange={handleRecordsPerPage}>
                        <template for:each={pageSizeOptions} for:item="option">
                            <option if:true={option.default} key={option} value={option.value} selected>{option.value}</option>
                            <option if:false={option.default} key={option} value={option.value}>{option.value}</option>
                        </template>
                    </select>
                </div>
            </div>
            
            <lightning-button class="slds-float_right slds-m-left_medium slds-m-right_medium" variant="brand-outline" label={labels.Last} icon-name="utility:jump_to_right" icon-position="right" title="Last" onclick={handleLast} disabled={disableBtn.last}>
            </lightning-button>
            <lightning-button class="slds-float_right slds-m-left_medium" variant="brand-outline" label={labels.Next} icon-name="utility:chevronright" icon-position="right" title={labels.Next} onclick={handleNext} disabled={disableBtn.next}>
            </lightning-button>
            <lightning-button class="slds-float_right" variant="brand-outline" label={labels.Previous}
                icon-name="utility:chevronleft" icon-position="left" title={labels.Previous} onclick={handlePrevious} disabled={disableBtn.previous}>
            </lightning-button>
            <lightning-button class="slds-float_right slds-m-right_medium" variant="brand-outline" label={labels.First} icon-name="utility:jump_to_left" icon-position="left" title={labels.First} onclick={handleFirst} disabled={disableBtn.first}></lightning-button>
            <slot name="pageNumber"></slot>
        </div>
    </lightning-card>
</template>
