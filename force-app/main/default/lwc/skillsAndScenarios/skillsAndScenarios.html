<template>
    <lightning-card title="Skills And Scenarios" icon-name="custom:custom14">

        <lightning-input type="toggle" label="Speciality Skills Or All Skills" onchange={handleChangeToggle} checked={toogleIsActive} name="toogle" message-toggle-active="All Skills" message-toggle-inactive="Speciality Skills"
        ></lightning-input>
    <div class="slds-scrollable_y" style="height: 25rem;"> 
        
        <c-l-w-c-custom-datatable-type
                                    key-field="Id"
                                    data={paginatedskills} 
                                    columns={columns} 
                                    onpicklistchanged={picklistChanged} 
                                    onvalueselect={handleSelectionSkills}
                                    draft-values={saveDraftValues} 
                                    oncellchange={handleCellChange}
                                    onsave={handleSaveSkills}
                                    oncancel={handleCancel}
                                    onrowaction={handleRowAction}
                                    hide-checkbox-column>
        </c-l-w-c-custom-datatable-type>
    </div>  
            <template if:true={modalContainer}>
                <section  class="slds-modal slds-fade-in-open" >
                    <div class="slds-modal__container slds-scrollable_y">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModalAction}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                            </button>
                            <h2 class="slds-text-heading_medium slds-hyphenate">Scenarios (Related to speciality</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium">
                            <div if:true={scenarious} class="slds-scrollable_y" style="height: 25rem;">
                                <!-- <lightning-datatable key-field="Id"
                                    data={scenarious}
                                    columns={scenarioColumn}
                                    onsave={handleSave}
                                    draft-values={saveDraftValues}
                                    hide-checkbox-column
                                >
                                </lightning-datatable> -->
                                <c-l-w-c-custom-datatable-type
                                    key-field="Id"
                                    data={scenarious} 
                                    columns={scenarioColumn} 
                                    onpicklistchanged={picklistChanged} 
                                    onvalueselect={handleSelection}
                                    draft-values={saveDraftValues} 
                                    oncellchange={handleCellChange}
                                    onsave={handleSave}
                                    oncancel={handleCancel}
                                    hide-checkbox-column>
                                </c-l-w-c-custom-datatable-type>
                            </div>
                        </div>
                        <footer class="slds-modal__footer">
                            <lightning-button variant="brand" label="Close" title="Close"  onclick={closeModalAction}></lightning-button>
                    </footer> 
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
                <div if:true={showLoading} class="slds-spinner_inline spinner-padding">
                    <lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass"></lightning-spinner>
                </div>
            </template>
           
            <c-pagination-cmp page-size-value="25" tabledata={skills}  onaction={handlePaginationAction}>
                <div class="slds-float_right" style="margin-right: 20rem;" slot="pageNumber"><b class="pagenumber">Page:</b></div>
            </c-pagination-cmp>
     

    </lightning-card>
</template>
